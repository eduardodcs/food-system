spring.application.name=food-system

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Open Api
springdoc.api-docs.path=/api-docs
springdoc.api-docs.version=OPENAPI_3_0

# Swagger
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.path=/documentation.html

# Habilitar o DevTools para reiniciar a aplicação automaticamente
spring.devtools.restart.enabled=true

# Habilitar o LiveReload para atualizar o navegador automaticamente
spring.devtools.livereload.enabled=true
